<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documentações - DocHub</title>
        <link rel="shortcut icon" href="public/images/favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="public/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="text-center">
            <nav class="navbar fixed-top navbar-expand-lg bg-white">
                <div class="container">
                    <a class="navbar-brand" id="title" href="#">
                        <img src="public/images/logo.png" alt="DocHub" class="header-img" height="40">
                    </a>

                    <div class="d-flex">
                        <a href="#" target="_blank" rel="noopener noreferrer" id="headerGithubLink" class="btn btn-dark">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card">
                <div class="card-body">
                    <div class="btn-group w-100">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                            Selecionar documentação
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="docSelectButton">
                            <li>
                                <div class="input-group ps-3 pe-3">
                                    <input type="text" id="filterInput" class="form-control" placeholder="Filtrar..." aria-label="Buscar">
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <!-- As opções serão preenchidas pelo JavaScript -->
                        </ul>
                    </div>
                    <a href="content.html?readme=1" id="bottonDevReadme" class="btn btn-link w-100" style="font-size: 13px;">
                        Como listar uma nova documentação?
                    </a>
                </div>
            </div>
        </div>

        <script src="public/js/main.js"></script>
    </body>
</html>
